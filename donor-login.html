<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donor Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-image: url('images/bg3.jpg'); background-size: cover; background-position: center;">

  <!-- üîΩ Overlay div for dark effect -->
  <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background-color: rgba(0, 0, 0, 0.5); z-index: -1;"></div>

  <!-- üîΩ Your existing login card -->
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <h3 class="text-center text-danger mb-3">Donor Login</h3>
    
    <!-- Username -->
    <div class="form-group">
      <label for="donorUser">Username</label>
      <input type="text" id="donorUser" class="form-control" placeholder="Enter your username" />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="donorPass">Password</label>
      <input type="password" id="donorPass" class="form-control" placeholder="Enter password" />
    </div>

    <!-- Login Button -->
    <button class="btn btn-danger btn-block" onclick="donorLogin()">Login</button>

    <!-- Register Link -->
    <div class="text-center mt-3">
      <p>New user?</p>
      <a href="donor-register.html" class="btn btn-outline-danger">Register as Donor</a>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-2">
      <a href="index.html" class="btn btn-primary">‚Üê Back to Home</a>
    </div>

    <!-- Error Message -->
    <p id="donor-error" class="text-danger text-center mt-2"></p>
  </div>

  <script>
    function donorLogin() {
      const user = document.getElementById('donorUser').value.trim();
      const pass = document.getElementById('donorPass').value.trim();

      if (user === 'donor' && pass === 'donate123') {
        alert('Welcome, Donor!');
        window.location.href = 'donor-dashboard.html'; // Replace with your dashboard if needed
      } else {
        document.getElementById('donor-error').textContent = 'Invalid credentials!';
      }
    }
  </script>
</body>
</html>
