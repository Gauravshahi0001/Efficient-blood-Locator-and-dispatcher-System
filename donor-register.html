<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donor Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
<style>
  .btn-danger.back-btn:hover {
    background-color: #007bff;
    border-color: #007bff;
    color: white;
  }

  .gradient-header-footer {
    background: linear-gradient(135deg, #a30000, #0439c0);
    color: white;
  }

  .gradient-header-footer h2 {
    margin: 0;
    padding: 12px 0;
  }

  footer.gradient-header-footer a img {
    filter: brightness(100%) invert(0);
  }
</style>


</head>
<body style="
  background: url('images/bg1.jpg') no-repeat center center fixed;
  background-size: cover;
">

<div class="d-flex align-items-center justify-content-between px-3 gradient-header-footer">
  <!-- Left: Logo and Name -->
  <div class="d-flex align-items-center">
    <img src="images/logo.png" alt="BloodSync Logo" width="55" height="55" class="rounded-circle mr-2">
    <span class="font-weight-bold" style="font-size: 1.5rem;">BloodSync</span>
  </div>

  <!-- Center: Page Title -->
  <h2 class="mb-0 text-center flex-grow-1">Donor Registration</h2>

  <!-- Right: Home Button -->
  <div>
<a class="nav-link text-white font-weight-semibold" href="index.html">HOME</a>
  </div>
</div>





  <!-- Registration Form -->
  <div class="container my-5">
    <div class="card p-4 shadow-lg">
      <h4 class="text-danger text-center mb-4">Donor Sign-Up</h4>
      <form id="donorForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Full Name *</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Age</label>
            <input type="number" class="form-control" id="age" />
          </div>
          <div class="form-group col-md-6">
            <label>Gender</label>
            <select class="form-control" id="gender">
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Father Name</label>
            <input type="text" class="form-control" id="fatherName" />
          </div>
          <div class="form-group col-md-6">
            <label>Blood Group *</label>
            <select class="form-control" id="blood" required>
              <option value="">Select Value</option>
              <option>A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>AB+</option>
              <option>AB-</option>
              <option>O+</option>
              <option>O-</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Mobile *</label>
            <input type="tel" class="form-control" id="phone" required />
          </div>
          <div class="form-group col-md-6">
            <label>Email</label>
            <input type="email" class="form-control" id="email" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>State</label>
            <input type="text" class="form-control" id="state" />
          </div>
          <div class="form-group col-md-6">
            <label>District *</label>
            <input type="text" class="form-control" id="district" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Address</label>
            <input type="text" class="form-control" id="address" />
          </div>
          <div class="form-group col-md-6">
            <label>Pin Code *</label>
            <input type="text" class="form-control" id="pincode" required />
          </div>
        </div>
        <button type="submit" class="btn btn-danger btn-block">Register</button>
        <p id="successMsg" class="text-success text-center mt-3" style="display: none;">Donor registered successfully!</p>

      </form>
      
<!-- ✅ Back to Home Button -->
<a href="index.html" class="btn btn-danger btn-block back-btn mt-3">← Back to Home</a>


    </div>
  </div>

  <script>
    document.getElementById("donorForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const donor = {
        name: document.getElementById("name").value.trim(),
        firstName: document.getElementById("firstName").value.trim(),
        age: document.getElementById("age").value.trim(),
        gender: document.getElementById("gender").value.trim(),
        fatherName: document.getElementById("fatherName").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        email: document.getElementById("email").value.trim(),
        state: document.getElementById("state").value.trim(),
        district: document.getElementById("district").value.trim(),
        address: document.getElementById("address").value.trim(),
        pincode: document.getElementById("pincode").value.trim(),
        blood: document.getElementById("blood").value.trim(),
        status: "pending"
      };

      let donors = JSON.parse(localStorage.getItem("donors")) || [];
      donors.push(donor);
      localStorage.setItem("donors", JSON.stringify(donors));

      document.getElementById("donorForm").reset();
      document.getElementById("successMsg").style.display = "block";

      setTimeout(() => {
        document.getElementById("successMsg").style.display = "none";
      }, 3000);
    });
  </script>
  <footer class="gradient-header-footer text-center py-3 fixed-bottom">

  <div class="container">
    <div class="mb-2">
      <a href="https://facebook.com" target="_blank" class="text-white mx-2">
        <img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook">
      </a>
      <a href="https://wa.me/91XXXXXXXXXX" target="_blank" class="text-white mx-2">
        <img src="https://cdn-icons-png.flaticon.com/24/733/733585.png" alt="WhatsApp">
      </a>
      <a href="https://instagram.com" target="_blank" class="text-white mx-2">
        <img src="https://cdn-icons-png.flaticon.com/24/733/733558.png" alt="Instagram">
      </a>
       <a href="https://linkedin.com" target="_blank" class="text-white mx-2" aria-label="LinkedIn">
    <img src="https://cdn-icons-png.flaticon.com/24/145/145807.png" alt="LinkedIn">
  </a>
    </div>
    <p class="mb-0">© 2025 BloodSync. All rights reserved.</p>
  </div>
</footer>
</body>
</html>
